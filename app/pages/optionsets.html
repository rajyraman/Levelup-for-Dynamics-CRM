<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI" , "Segoe" , Tahoma, Helvetica, Arial, sans-serif;
            font-size: 14px;
        }        
        table{
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th{
            text-align: left;
            padding: 0.5em;
        }
        thead{
            border: 1px solid #ddd;
            font-weight: bold;
        }
        tr{
            border: 1px solid #ddd;
            color: #222;
        }
        td{
            padding: 0.5em;
        }
        input {
            font-family: "Segoe UI" , "Segoe" , Tahoma, Helvetica, Arial, sans-serif;
            border: solid 1px #ccc;
            border-radius: 5px;
            padding: 5px 5px;
            width: 300px;
            margin-bottom: 15px;
        }
        input:focus {
            outline: none;
            border-color: #aaa;
        }        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optionsets</title>
</head>
<body>
    <h2 id="header"></h2>
    <div id="grid">
        <input class="search" placeholder="Search" />
        <table>
            <thead id="tableheader">
                <tr>
                    <th>Schema Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="results" class="list">
            </tbody>
        </table>
    </div>
    <script src="list.min.js"></script>
    <script src="optionsets.js"></script>
</body>
</html>
