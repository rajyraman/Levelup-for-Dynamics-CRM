version: '3.4'

services:
  levelup:
    build: .
    volumes:
      - type: bind
        source: ./packages
        target: /usr/src/levelup/packages
      - type: bind
        source: ./dist
        target: /usr/src/levelup/dist
  current:
    image: levelup-for-dynamics-365-powerapps:3.5.0
  latest:
    image: levelup-for-dynamics-365-powerapps     
